<!doctype html>
<html lang="en" class="spectrum spectrum--medium spectrum--light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
  <title>Scaling Recommender POC</title>
  <link href="https://unpkg.com/fundamental-styles@latest/dist/fundamental-styles.css" rel="stylesheet">
  <link href='https://unpkg.com/@sap-theming/theming-base-content/content/Base/baseLib/sap_fiori_3/css_variables.css' rel='stylesheet'>
  <link href="https://unpkg.com/fundamental-styles@latest/dist/theming/sap_fiori_3.css" rel="stylesheet">
</head>
<body>
  <div class="is-cozy">

    <div dir="ltr">
      <h4>Inactive state of toggle button</h4>
      <div class="fddocs-container fddocs-button-container">
        <button class="fd-button" aria-pressed="false">Default Toggle</button>
        <button class="fd-button fd-button--emphasized" aria-pressed="false">Emphasized Toggle</button>
        <button class="fd-button fd-button--ghost" aria-pressed="false">Ghost Toggle</button>
        <button class="fd-button fd-button--positive" aria-pressed="false">Positive Toggle</button>
        <button class="fd-button fd-button--negative" aria-pressed="false">Negative Toggle</button>
        <button class="fd-button fd-button--attention" aria-pressed="false">Attention Toggle</button>
        <button class="fd-button fd-button--transparent" aria-pressed="false">Transparent Toggle</button>
      </div>
      <h4>Active (toggled) state of toggle button</h4>
      <div class="fddocs-container fddocs-button-container">
        <button class="fd-button fd-button--toggled" aria-pressed="true">Default Toggle</button>
        <button class="fd-button fd-button--emphasized fd-button--toggled" aria-pressed="true">Emphasized Toggle
        </button>
        <button class="fd-button fd-button--ghost fd-button--toggled" aria-pressed="true">Ghost Toggle</button>
        <button class="fd-button fd-button--positive fd-button--toggled" aria-pressed="true">Positive Toggle</button>
        <button class="fd-button fd-button--negative fd-button--toggled" aria-pressed="true">Negative Toggle</button>
        <button class="fd-button fd-button--attention fd-button--toggled" aria-pressed="true">Attention Toggle</button>
        <button class="fd-button fd-button--transparent fd-button--toggled" aria-pressed="true">Transparent Toggle
        </button>
      </div>
      <h4>Disabled Toggle button in active state</h4>
      <div class="fddocs-container fddocs-button-container">
        <button class="fd-button fd-button--toggled" aria-pressed="false" disabled>Default Toggle</button>
        <button class="fd-button fd-button--emphasized fd-button--toggled" aria-pressed="false" disabled>Emphasized
          Toggle
        </button>
        <button class="fd-button fd-button--ghost fd-button--toggled" aria-pressed="false" disabled>Ghost Toggle
        </button>
        <button class="fd-button fd-button--positive fd-button--toggled" aria-pressed="false" disabled>Positive Toggle
        </button>
        <button class="fd-button fd-button--negative fd-button--toggled" aria-pressed="false" disabled>Negative Toggle
        </button>
        <button class="fd-button fd-button--attention fd-button--toggled" aria-pressed="false" disabled>Attention
          Toggle
        </button>
        <button class="fd-button fd-button--transparent fd-button--toggled" aria-pressed="false" disabled>Transparent
          Toggle
        </button>
      </div>
    </div>
  </div>

</body>
</html>
